<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج تقييم الدورة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2e;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #282a36;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 750px;
      font-size: 20px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 22px;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .btn {
      background: #ff5555;
      color: white;
      border: none;
      padding: 15px 25px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      width: 100%;
    }

    .btn:hover {
      background: #ff79c6;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 34px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .header h2 {
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
    }

    .dtc {
      color: #ff79c6;
    }

@media (max-width: 600px) {
  .logo-container img {
    width: 50px !important;
    height: 50px !important;
  }

  .design-text {
    font-size: 10px !important;
    left: 20px !important;
    top: 60px !important;
  }

  .emoji-icon {
    font-size: 50px !important;
    top: 40px !important;
    right: 30px !important;
  }
}



  </style>



 <script>
    // ننتظر تحميل الصفحة
    document.addEventListener("DOMContentLoaded", function () {
      document.body.addEventListener("click", function () {
        const elem = document.documentElement;

        // تحقق أننا لسنا في fullscreen
        if (
          !document.fullscreenElement &&
          !document.webkitFullscreenElement &&
          !document.msFullscreenElement
        ) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen(); // Safari
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen(); // IE11
          } else {
            alert("المتصفح لا يدعم fullscreen.");
          }
        }
      }, { once: true });
    });
  </script>

  

  <script>
    // تحميل أسماء الدورات تلقائيًا من Google Sheets
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://script.google.com/macros/s/AKfycbx5E7R8jYyke2oi2F9YZfpCM3nJmait9CbL6JrUl8NOC5horzeXL6qwuOhUXCkGRM6f9w/exec") // ← ضع هنا رابط تطبيق Google Apps Script
        .then(response => response.json())
        .then(data => {
          const datalist = document.getElementById("courseList");
          data.forEach(course => {
            const option = document.createElement("option");
            option.value = course;
            datalist.appendChild(option);
          });
        })
        .catch(error => console.error("❌ خطأ في تحميل أسماء الدورات:", error));
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>مركز تدريب الصرف بطنطا</h1>
      <h2>Drainage Training Center - Tanta <span class="dtc">(DTC)</span></h2>
    </div>

    <h2>📝 نموذج تقييم الدورة التدريبية</h2>

    <form action="https://script.google.com/macros/s/AKfycbx5E7R8jYyke2oi2F9YZfpCM3nJmait9CbL6JrUl8NOC5horzeXL6qwuOhUXCkGRM6f9w/exec" method="post">
      <label>👤 اسم المتدرب:</label>
      <input type="text" name="traineeName" placeholder="ادخل اسمك الكامل" required>

      <label>📱 رقم الهاتف:</label>
      <input type="text" name="traineePhone" placeholder="ادخل رقم الهاتف" required>

      <label>📘 اسم الدورة:</label>
      <input type="text" name="courseName" list="courseList" placeholder="اكتب أو اختر اسم الدورة" required>
      <datalist id="courseList"></datalist>

      <label>🧑‍🏫 تقييم المدرب:</label>
      <select name="trainerRating" required>
        <option>ممتاز</option>
        <option>جيد جداً</option>
        <option>جيد</option>
        <option>مقبول</option>
        <option>ضعيف</option>
      </select>

      <label>📚 تقييم المادة العلمية:</label>
      <select name="contentRating" required>
        <option>ممتاز</option>
        <option>جيد جداً</option>
        <option>جيد</option>
        <option>مقبول</option>
        <option>ضعيف</option>
      </select>

      <label>🏨 تقييم الإقامة والتنظيم:</label>
      <select name="timeRating" required>
        <option>ممتاز</option>
        <option>جيد جداً</option>
        <option>جيد</option>
        <option>مقبول</option>
        <option>ضعيف</option>
      </select>

      <label>📝 ملاحظات إضافية:</label>
      <textarea name="comments" placeholder="اكتب ملاحظاتك إن وجدت..."></textarea>

      <button class="btn" type="submit">📤 إرسال التقييم</button>
    </form>
  </div>



<!-- عبارة التصميم في أقصى اليسار -->
<div class="design-text" style="
  position: absolute;
  top: 80px;
  left: 70px;
  font-size: 14px;
  font-weight: 800;
  background: whitesmoke;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  user-select: none;
">

  <!-- الصورة الدائرية في أعلى اليسار -->
  <div class="logo-container">
    <img src="logo.jpg" alt="الشعار" style="
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    ">
  </div>
</div>

<!-- أيقونة التقييم 📝 -->
<div class="emoji-icon" style="
  position: fixed;
  top: 80;
  right: 50px;
  font-size: 80px;
  font-weight: bold;
  color: gold;
">
  📝
</div>



</body>
</html>
