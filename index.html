<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج تسجيل المتدرب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 95%;
      max-width: 600px;
      background: #282a36;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      text-align: right;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .btn {
      background: #ff5555;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 18px;
      width: 100%;
    }

    .btn:hover {
      background: #ff79c6;
    }

    .result-screen {
      display: none;
      background: #44475a;
      padding: 30px;
      border-radius: 10px;
      width: 95%;
      max-width: 600px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="container" id="registrationForm">
  <h1>International British Institute - Tanta (ILC)</h1>
  <h2>نموذج تسجيل المتدرب</h2>

  <label for="name">الاسم الكامل:</label>
  <input type="text" id="name" required>

  <label for="phone">رقم الهاتف:</label>
  <input type="text" id="phone" required>

  <label for="email">البريد الإلكتروني:</label>
  <input type="email" id="email">

  <label for="qualification">المؤهل الدراسي:</label>
  <input type="text" id="qualification">

  <label for="job">الوظيفة:</label>
  <input type="text" id="job">

  <label for="course">اسم الدورة التدريبية:</label>
  <input type="text" id="course">

  <label for="duration">مدة الدورة (بالأيام):</label>
  <input type="number" id="duration" min="1">

  <label for="type">نوع الدورة:</label>
  <select id="type">
    <option value="حضوري">حضوري</option>
    <option value="أونلاين">أونلاين</option>
  </select>

  <button class="btn" onclick="submitForm()">إرسال البيانات</button>
</div>

<div class="result-screen" id="resultScreen">
  <h2>بيانات المتدرب</h2>
  <p><strong>الاسم:</strong> <span id="resName"></span></p>
  <p><strong>رقم الهاتف:</strong> <span id="resPhone"></span></p>
  <p><strong>البريد الإلكتروني:</strong> <span id="resEmail"></span></p>
  <p><strong>المؤهل الدراسي:</strong> <span id="resQualification"></span></p>
  <p><strong>الوظيفة:</strong> <span id="resJob"></span></p>
  <p><strong>اسم الدورة:</strong> <span id="resCourse"></span></p>
  <p><strong>مدة الدورة:</strong> <span id="resDuration"></span> يوم</p>
  <p><strong>نوع الدورة:</strong> <span id="resType"></span></p>
</div>

<script>
  function submitForm() {
    document.getElementById("resName").innerText = document.getElementById("name").value;
    document.getElementById("resPhone").innerText = document.getElementById("phone").value;
    document.getElementById("resEmail").innerText = document.getElementById("email").value;
    document.getElementById("resQualification").innerText = document.getElementById("qualification").value;
    document.getElementById("resJob").innerText = document.getElementById("job").value;
    document.getElementById("resCourse").innerText = document.getElementById("course").value;
    document.getElementById("resDuration").innerText = document.getElementById("duration").value;
    document.getElementById("resType").innerText = document.getElementById("type").value;

    document.getElementById("registrationForm").style.display = "none";
    document.getElementById("resultScreen").style.display = "block";
  }
</script>

</body>
</html>
